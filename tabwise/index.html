    <style>
        body { font-family: 'Inter', 'Nunito', sans-serif; }
        .category.dragging { opacity: 0.5; }
        .category.drop-target { border: 2px dashed #3B82F6; }
        .tab-item.dragging { opacity: 0.5; }
        .tab-item.drop-target { border: 2px dashed #3B82F6; }
        .error-boundary { color: red; text-align: center; padding: 16px; }
        .waitlist-input { transition: all 0.3s ease; }
        .waitlist-input:focus { border-color: #3B82F6; }
        .button { display: inline-block; background: #3B82F6; color: #fff; padding: 8px 16px; border-radius: 4px; text-decoration: none; font-weight: 500; transition: all 0.3s ease; }
        .button:hover { background: #2563EB; }
        a, button { transition: all 0.3s ease; }
        /* Styles for the features slider */
        @keyframes scroll {
          0% { transform: translateX(0); }
          100% { transform: translateX(calc(-250px * 9)); }
        }
        .slider {
          height: 180px;
          margin: auto;
          overflow: hidden;
          position: relative;
          width: 100%;
        }
        .slider::before,
        .slider::after {
          background: linear-gradient(to right, rgba(249,250,251,1) 0%, rgba(249,250,251,0) 100%);
          content: "";
          height: 100%;
          position: absolute;
          width: 15%;
          z-index: 2;
        }
        .slider::before {
            left: 0;
            top: 0;
        }
        .slider::after {
            right: 0;
            top: 0;
            transform: rotateZ(180deg);
        }
        .slider .slide-track {
          animation: scroll 40s linear infinite;
          display: flex;
          width: calc(250px * 18);
        }
        .slider:hover .slide-track {
            animation-play-state: paused;
        }
        .slider .slide {
          height: 150px;
          width: 250px;
          padding: 15px;
          perspective: 100px;
          margin: 0 1rem;
        }
        .faq-question { cursor: pointer; }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; }
