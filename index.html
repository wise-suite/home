<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WiseSuite - Your All-in-One Productivity Solution</title>
    <meta name="description" content="WiseSuite is a collection of productivity tools to streamline your workflow, featuring TabWise for browser tab management and more. Join the waitlist for upcoming tools!"/>
    <meta name="keywords" content="WiseSuite, productivity tools, browser management, tab organizer, TabWise, FocusWise, TimeWise, ClipWise, EmailWise, TaskWise, BookmarkWise, Chrome extension, waitlist"/>
    <meta name="author" content="WiseSuite Team"/>
    <meta name="robots" content="index, follow"/>
    <link rel="canonical" href="https://wise-suite.github.io/home/"/>
    <meta property="og:title" content="WiseSuite - Your All-in-One Productivity Solution"/>
    <meta property="og:description" content="Discover WiseSuite, a suite of productivity tools starting with TabWise for effortless browser tab management. Join the waitlist for more tools!"/>
    <meta property="og:image" content="https://wise-suite.github.io/home/tabwise-logo.png"/>
    <meta property="og:url" content="https://wise-suite.github.io/home/"/>
    <meta property="og:type" content="website"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="WiseSuite - Your All-in-One Productivity Solution"/>
    <meta name="twitter:description" content="Join the waitlist for WiseSuite, a collection of productivity tools to enhance your workflow."/>
    <meta name="twitter:image" content="https://wise-suite.github.io/home/tabwise-logo.png"/>
    <link rel="icon" type="image/x-icon" href="/home/favicon.ico"/>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "WiseSuite",
      "applicationCategory": "Productivity",
      "description": "WiseSuite is a collection of productivity tools to streamline your workflow, starting with TabWise for browser tab management."
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', 'Nunito', sans-serif; }
        .waitlist-input { transition: all 0.3s ease; }
        .waitlist-input:focus { border-color: #3B82F6; }
        .modal-overlay { background: rgba(0, 0, 0, 0.5); }
        .error-boundary { color: red; text-align: center; padding: 16px; }
        .tool-button { width: 200px; padding: 8px 16px; font-size: 14px; display: inline-block; text-align: center; }
        .mobile-menu-overlay { background: rgba(0, 0, 0, 0.3); }
        .mobile-menu { transform: translateX(0); transition: transform 0.3s ease-in-out; }
        .mobile-menu-hidden { transform: translateX(-100%); }
    </style>
</head>
<body class="bg-gray-50 text-gray-700">
<div id="root"></div>
<script type="text/babel">
    const { useState, useEffect } = React;

    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { hasError: false, error: null };
      static getDerivedStateFromError(error) {
        console.error("ErrorBoundary caught:", error);
        return { hasError: true, error };
      }
      componentDidCatch(error, errorInfo) {
        console.error("ErrorBoundary info:", errorInfo);
      }
      render() {
        if (this.state.hasError) {
          return <div className="error-boundary">Something went wrong: {this.state.error?.message || 'Unknown error'}</div>;
        }
        return this.props.children;
      }
    }

    // Waitlist Modal Component
    const WaitlistModal = ({ isOpen, onClose, toolName }) => {
      const [email, setEmail] = useState("");
      const [message, setMessage] = useState("");

      const handleWaitlistSubmit = () => {
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          setMessage("Please enter a valid email address");
          setTimeout(() => setMessage(""), 3000);
          return;
        }
        try {
          console.log(`Waitlist email submitted for ${toolName}:`, email);
          setMessage(`Thank you for joining the ${toolName} waitlist!`);
          setEmail("");
          setTimeout(() => {
            setMessage("");
            onClose();
          }, 2000);
        } catch (error) {
          console.error("Waitlist submission error:", error);
          setMessage("Failed to join waitlist. Please try again.");
          setTimeout(() => setMessage(""), 3000);
        }
      };

      if (!isOpen) return null;

      return (
        <div className="modal-overlay fixed inset-0 flex items-center justify-center z-50">
          <div className="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-xl font-medium text-blue-900">Join the {toolName} Waitlist</h3>
              <button onClick={onClose} className="text-gray-600 hover:text-gray-800">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <p className="text-gray-600 mb-4">Be the first to try {toolName} when it launches! We’ll notify you when it’s ready, which may take a few months.</p>
            <input
              type="email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              placeholder="Enter your email"
              className="waitlist-input p-2 w-full text-sm border rounded-md bg-white text-gray-700 border-gray-300 focus:outline-none focus:border-blue-600 mb-4"
            />
            <button
              onClick={handleWaitlistSubmit}
              className="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            >
              Join Waitlist
            </button>
            {message && (
              <div className={`text-center text-sm mt-2 ${message.includes("Thank") ? "text-green-600" : "text-red-500"}`}>
                {message}
              </div>
            )}
          </div>
        </div>
      );
    };

    // Navigation Component
    const Navbar = () => {
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

      return (
        <nav className="bg-white shadow-sm border-b border-gray-200 fixed w-full z-10">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-16">
              {/* Logo and Title (Centered) */}
              <div className="flex-1 flex justify-center md:justify-start">
                <a href="/" className="flex-shrink-0 flex items-center">
                  <img src="home/tabwise-logo.png" alt="WiseSuite Logo" className="h-8 w-8"/>
                  <span className="ml-2 text-xl font-bold text-blue-900">WiseSuite</span>
                </a>
              </div>
              {/* Desktop Menu */}
              <div className="hidden md:flex items-center">
                <a
                  href="https://chrome.google.com/webstore/detail/tabwise/your-extension-id"
                  className="bg-blue-100 text-blue-900 px-3 py-1 rounded-md text-sm font-medium hover:bg-blue-200 transition-colors"
                  aria-label="TabWise"
                >
                  TabWise
                </a>
              </div>
              {/* Mobile Menu Button */}
              <div className="md:hidden flex items-center">
                <button
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  className="text-gray-600 hover:text-blue-600 focus:outline-none"
                  aria-label="Toggle mobile menu"
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d={isMobileMenuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"}
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          {/* Mobile Menu (Slide-in from Left) */}
          {isMobileMenuOpen && (
            <div className="fixed inset-0 z-20">
              <div className="mobile-menu-overlay absolute inset-0" onClick={() => setIsMobileMenuOpen(false)}></div>
              <div className={`fixed top-0 left-0 h-full w-64 bg-white shadow-lg ${isMobileMenuOpen ? 'mobile-menu' : 'mobile-menu-hidden'}`}>
                <div className="flex flex-col p-4 space-y-4">
                  <div className="flex items-center border-b border-gray-200 pb-4">
                    <img src="home/tabwise-logo.png" alt="WiseSuite Logo" className="h-8 w-8"/>
                    <span className="ml-2 text-xl font-bold text-blue-900">WiseSuite</span>
                  </div>
                  <a
                    href="https://chrome.google.com/webstore/detail/tabwise/your-extension-id"
                    className="text-gray-600 hover:text-blue-600 text-lg font-medium"
                    onClick={() => setIsMobileMenuOpen(false)}
                  >
                    TabWise
                  </a>
                </div>
              </div>
            </div>
          )}
        </nav>
      );
    };

    // Hero Component
    const Hero = () => (
      <section className="pt-20 pb-10" style={{ backgroundColor: '#1E3A8A' }}>
        <div className="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 text-center">
          <h1 className="text-4xl md:text-5xl font-bold text-white mb-4">
            WiseSuite: Your All-in-One Productivity Solution
          </h1>
          <p className="text-lg md:text-xl text-gray-200 mb-6 max-w-2xl mx-auto">
            A collection of tools to streamline your workflow—starting with TabWise, available now!
          </p>
          <div className="flex justify-center space-x-4 mb-4">
            <a
              href="https://chrome.google.com/webstore/detail/tabwise/your-extension-id"
              className="bg-blue-400 text-white px-6 py-3 rounded-md hover:bg-blue-500 text-lg"
            >
              Install TabWise Now
            </a>
            <a
              href="#tools"
              className="border border-blue-200 text-blue-200 px-6 py-3 rounded-md hover:bg-blue-700 text-lg"
            >
              Explore All Tools
            </a>
          </div>
          <p className="text-sm text-gray-300">
            Not using Chrome?{' '}
            <a href="/home/tabwise.html" className="text-blue-300 hover:text-blue-400">
              Learn more about TabWise
            </a>
          </p>
        </div>
      </section>
    );

    // Features Component
    const Features = () => (
      <section id="features" className="py-12 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-blue-900 text-center mb-8">Why Choose WiseSuite?</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            {[
              { title: "All-in-One Productivity", desc: "WiseSuite brings together essential tools like TabWise, FocusWise, and more to simplify your daily tasks in one platform." },
              { title: "Customizable Tools", desc: "Tailor each WiseSuite tool to fit your unique workflow, starting with TabWise’s flexible tab management features." },
              { title: "Grow with WiseSuite", desc: "Start with TabWise today and expand your productivity with upcoming tools designed to evolve with your needs." },
            ].map((feature, index) => (
              <div key={index} className="bg-gray-50 p-5 rounded-lg shadow-sm text-center">
                <div className="h-12 w-12 mx-auto mb-3 bg-blue-100 rounded-full flex items-center justify-center">
                  <svg className="h-6 w-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                  </svg>
                </div>
                <h3 className="text-xl font-medium text-blue-900 mb-2">{feature.title}</h3>
                <p className="text-gray-600">{feature.desc}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Tools Component
    const Tools = () => {
      const [modalState, setModalState] = useState({ isOpen: false, toolName: '' });

      const openModal = (toolName) => {
        setModalState({ isOpen: true, toolName });
      };

      const closeModal = () => {
        setModalState({ isOpen: false, toolName: '' });
      };

      return (
        <section id="tools" className="py-12 bg-gray-50">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-3xl font-bold text-blue-900 text-center mb-8">Our Tools</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              {[
                { title: "TabWise", desc: "Organize your browser tabs with smart categorization, drag-and-drop, and more. Available now!", link: "https://chrome.google.com/webstore/detail/tabwise/your-extension-id", cta: "Get TabWise", isComingSoon: false },
                { title: "FocusWise", desc: "Block distractions and stay focused with customizable website filters.", cta: "Sign Up for Beta", isComingSoon: true },
                { title: "TimeWise", desc: "Track your time across tasks and projects to boost productivity.", cta: "Sign Up for Beta", isComingSoon: true },
                { title: "ClipWise", desc: "Save and organize web snippets for quick reference.", cta: "Sign Up for Beta", isComingSoon: true },
                { title: "EmailWise", desc: "Manage your inbox with smart filters and scheduling tools.", cta: "Sign Up for Beta", isComingSoon: true },
                { title: "TaskWise", desc: "Create and track tasks with seamless integration across your workflow.", cta: "Sign Up for Beta", isComingSoon: true },
                { title: "BookmarkWise", desc: "Organize your bookmarks into intuitive categories for easy access.", cta: "Sign Up for Beta", isComingSoon: true },
              ].map((tool, index) => (
                <div key={index} className="relative bg-white p-5 rounded-lg shadow-sm text-center">
                  {tool.isComingSoon && (
                    <div className="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-yellow-500 text-white text-sm font-medium px-3 py-1 rounded-full shadow-sm">
                      Coming Soon
                    </div>
                  )}
                  <h3 className="text-xl font-medium text-blue-900 mb-2">{tool.title}</h3>
                  <p className="text-gray-600 mb-4">{tool.desc}</p>
                  {tool.link ? (
                    <a href={tool.link} className="tool-button bg-blue-500 text-white rounded-md hover:bg-blue-600">
                      {tool.cta}
                    </a>
                  ) : (
                    <button
                      onClick={() => openModal(tool.title)}
                      className="tool-button bg-blue-500 text-white rounded-md hover:bg-blue-600"
                    >
                      {tool.cta}
                    </button>
                  )}
                </div>
              ))}
            </div>
          </div>
          <WaitlistModal
            isOpen={modalState.isOpen}
            onClose={closeModal}
            toolName={modalState.toolName}
          />
        </section>
      );
    };

    // Footer Component
    const Footer = () => (
      <footer className="bg-blue-900 text-white py-6">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex flex-col md:flex-row justify-between items-center">
            <div className="flex items-center mb-4 md:mb-0">
              <img src="home/tabwise-logo.png" alt="WiseSuite Logo" className="h-8 w-8"/>
              <span className="ml-2 text-lg font-medium">WiseSuite</span>
            </div>
            <div className="flex space-x-4">
              <a href="/home/tabwise/privacy.html" className="hover:text-blue-300" rel="noopener noreferrer" aria-label="Privacy Policy">Privacy</a>
              <a href="mailto:contact@wisesuite.com" className="hover:text-blue-300" aria-label="Contact Us">Contact</a>
            </div>
          </div>
          <p className="text-center mt-4 text-gray-400 text-sm">© 2025 WiseSuite. All rights reserved.</p>
        </div>
      </footer>
    );

    // Main App Component
    const App = () => (
      <ErrorBoundary>
        <div>
          <Navbar />
          <Hero />
          <Features />
          <Tools />
          <Footer />
        </div>
      </ErrorBoundary>
    );

    // Render the App
    try {
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    } catch (err) {
      console.error("Error rendering app:", err);
    }
</script>
</body>
</html>
