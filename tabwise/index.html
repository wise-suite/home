    const { useState, useEffect } = React;

    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { hasError: false, error: null };
      static getDerivedStateFromError(error) {
        console.error("ErrorBoundary caught:", error);
        return { hasError: true, error };
      }
      componentDidCatch(error, errorInfo) {
        console.error("ErrorBoundary info:", errorInfo);
      }
      render() {
        if (this.state.hasError) {
          return <div className="error-boundary">Something went wrong: {this.state.error?.message || 'Unknown error'}</div>;
        }
        return this.props.children;
      }
    }

    // Waitlist Modal Component
    const WaitlistModal = ({ isOpen, onClose, toolName }) => {
      const [email, setEmail] = useState("");
      const [message, setMessage] = useState("");
      const [isLoading, setIsLoading] = useState(false); // New state for loading

      const handleWaitlistSubmit = async () => { // Made async
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          setMessage("Please enter a valid email address.");
          setTimeout(() => setMessage(""), 3000);
          return;
        }

        setIsLoading(true); // Start loading
        setMessage(""); // Clear previous messages

        // IMPORTANT: Replace with your actual Google Apps Script Web App URL
        const GOOGLE_SHEETS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzICyMu6vkDPBLyb3ReWdLKbtLmoB0A7UYCZRmDyW3DxTEjme8YS1dzStuc1MnXJFI/exec"; // Make sure to update this!

        try {
          const response = await fetch(GOOGLE_SHEETS_WEB_APP_URL, {
              method: 'POST',
              mode: 'no-cors', // Use no-cors for Google Apps Script to avoid CORS issues
              cache: 'no-cache',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email: email, tool: toolName }) // Send data as JSON, including toolName
          });

          // Since mode: 'no-cors', we can't check response.ok or response.status.
          // We assume success if no network error occurred.
          setMessage(`Thank you for joining the ${toolName} waitlist!`);
          setEmail("");
          setTimeout(() => {
            setMessage("");
            onClose();
          }, 2000);

        } catch (error) {
          console.error("Waitlist submission error:", error);
          setMessage("Failed to join waitlist. Please try again later.");
          setTimeout(() => setMessage(""), 3000);
        } finally {
            setIsLoading(false); // End loading
        }
      };

      if (!isOpen) return null;

      return (
        <div className="modal-overlay fixed inset-0 flex items-center justify-center z-50">
          <div className="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-xl font-medium text-blue-900">Join the {toolName} Waitlist</h3>
              <button onClick={onClose} className="text-gray-600 hover:text-gray-800">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <p className="text-gray-600 mb-4">Be the first to try {toolName} when it launches! We’ll notify you when it’s ready, which may take a few months.</p>
            <input
              type="email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              placeholder="Enter your email"
              className="waitlist-input p-2 w-full text-sm border rounded-md bg-white text-gray-700 border-gray-300 focus:outline-none focus:border-blue-600 mb-4"
            />
            <button
              onClick={handleWaitlistSubmit}
              className="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled={isLoading}
            >
              {isLoading ? "Submitting..." : "Join Waitlist"}
            </button>
            {message && (
              <div className={`text-center text-sm mt-2 ${message.includes("Thank") ? "text-green-600" : "text-red-500"}`}>
                {message}
              </div>
            )}
          </div>
        </div>
      );
    };

    // Features Component
    const Features = () => (
      <section id="features" className="py-12 bg-gray-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-blue-900 text-center mb-8">Why Choose Tabwise?</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            {[
              {
                title: "Auto-Categorize Your Tabs Effortlessly",
                desc: "Tabwise’s smart tab manager groups Chrome tabs by topic, saving researchers time and reducing browser clutter. Ideal for managing multiple sources or projects. <a href='/tabwise/tabwise-productivity-benefits.html' className='text-blue-500 hover:text-blue-600'>Read our productivity guide</a>."
              },
              {

                desc: "Save sessions locally with Tabwise’s Chrome extension to revisit them anytime. Perfect for students organizing study materials without slowing your browser. <a href='/tabwise/terms.html' className='text-blue-500 hover:text-blue-600'>See our Terms</a>."
              },
              {

                desc: "Access tabs anywhere with cloud syncing. Developers can streamline workflows by keeping project tabs consistent across devices. <a href='/tabwise/browser-tab-management-guide.html' className='text-blue-500 hover:text-blue-600'>Learn more</a>."
              }
            ].map((feature, index) => (
              <div key={index} className="bg-white p-5 rounded-lg shadow-sm text-center">

                  <svg className="h-6 w-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />

// Experience Component (Updated)
    const Experience = () => {
      const [activeView, setActiveView] = useState("interactive");
      const [categories, setCategories] = useState([
        { name: "Work", tabs: [{ id: 1, title: "Project Plan", url: "https://example.com", note: "" }] },
        { name: "Personal", tabs: [{ id: 2, title: "Shopping List", url: "https://example.com", note: "Buy groceries" }] },
      ]);
      const [filteredCategories, setFilteredCategories] = useState(categories);
      const [collapsedCategories, setCollapsedCategories] = useState(new Set());
      const [activeTab, setActiveTab] = useState("create");
      const [theme, setTheme] = useState("light");
      const [searchQuery, setSearchQuery] = useState("");
      const [lastAction, setLastAction] = useState(null);
      const [showSettings, setShowSettings] = useState(false);
      const [error, setError] = useState("");
      const [successMessage, setSuccessMessage] = useState("");
      const [onboardingStep, setOnboardingStep] = useState("step1_welcome");
      const [showOnboarding, setShowOnboarding] = useState(true);

      const showError = (message) => {
        setError(message);
        setTimeout(() => setError(""), 3000);
      };

      const showSuccess = (message) => {
        setSuccessMessage(message);
        setTimeout(() => setSuccessMessage(""), 3000);
      };

      const applySort = (cats) => {
        return [...cats].sort((a, b) => {
          if (sortPreference === "name-asc") return a.name.localeCompare(b.name);
          if (sortPreference === "name-desc") return b.name.localeCompare(a.name);
          if (sortPreference === "tabs-asc") return a.tabs.length - b.tabs.length;
          if (sortPreference === "tabs-desc") return b.tabs.length - a.tabs.length;
          return 0;
        });
      };

      const [sortPreference, setSortPreference] = useState("name-asc");

      const updateCategoryDropdown = () => {
        const dropdown = document.getElementById("addToCategory");
        if (!dropdown) return;
        try {
          dropdown.innerHTML = '<option value="">Select category</option>';
          categories.forEach((cat, index) => {
            const option = document.createElement("option");
            option.value = index;
            option.textContent = cat.name;
            dropdown.appendChild(option);
          });
        } catch (err) {
          console.error("Error updating category dropdown:", err);
        }
      };

      const deduplicateTabs = (existingTabs, newTabs) => {
        const existingUrls = new Set(existingTabs.map(tab => tab.url));
        const uniqueTabs = newTabs.filter(tab => !existingUrls.has(tab.url));
        const skippedCount = newTabs.length - uniqueTabs.length;
        return { uniqueTabs, skippedCount };
      };

      const toggleCategory = (categoryName) => {
        const newCollapsed = new Set(collapsedCategories);
        if (newCollapsed.has(categoryName)) {
          newCollapsed.delete(categoryName);
        } else {
          newCollapsed.add(categoryName);
        }
        setCollapsedCategories(newCollapsed);
      };

      const addCategory = () => {
        const nameInput = document.getElementById("newCategory");
        const name = nameInput?.value?.trim();
        if (!name) {
          showError("Please enter a category name");
          return;
        }
        try {
          const newCategories = [...categories, { name, tabs: [] }];
          setCategories(newCategories);
          setFilteredCategories(applySort(newCategories));
          nameInput.value = "";
          showSuccess("Category added!");
          if (onboardingStep("step2_create_category")) {
            setOnboardingStep("step3_add_tab"));
          }
        } catch (err) {
          console.error("Error adding category:", err);
          showError("Failed to add category");
        }
      };

      const deleteCategory = (catIndex) => {
        try {
          const category = categories[catIndex];
          setLastAction({
            type: "delete-category",
            index:catIndex,
            category,
            wasCollapsed: collapsedCategories.has(category.name),
          });
          const newCategories = categories.filter((_, i) => i !== catIndex);
          const newCollapsed = new Set(collapsedCategories);
          newCollapsed.delete(category.name);
          setCategories(newCategories);
          setFilteredCategories(applySort(newCategories));
          setCollapsedCategories(newCollapsed);
          updateCategoryDropdown();
          showSuccess("Category deleted!");
          setTimeout(() => setLastAction(null), 5000);
        } catch (err) {
          console.error("Error deleting category:", err);
          showError("Failed to delete category");
        }
      };

      const editCategoryName = (catIndex) => {
        try {
          const oldName = categories[catIndex].name;
          const newName = prompt("Enter new category name:", oldName);
          if (newName && newName.trim()) {
            const newCategories = [...categories];
            newCategories[catIndex].name = newName.trim();
            const newCollapsed = new Set(collapsedCategories);
            if (newCollapsed.has(oldName)) {
              newCollapsed.delete(oldName);
              newCollapsed.add(newName.trim());
            }
            setCategories(newCategories);
            setFilteredCategories(applySort(newCategories));
            setCollapsedCategories(newCollapsed);
            updateCategoryDropdown();
            showSuccess("Category name updated!");
          }
        } catch (err) {
          console.error("Error editing category name:", err);
          showError("Failed to edit category name");
        }
      };

      const addTabsToCategory = (catIndex) => {
        try {
          const newTabs = [
            { id: Date.now(), title: `Sample Tab ${categories[catIndex].tabs.length + 1}`, url: "https://example.com", note: "" },
          ];
          const { uniqueTabs, skippedCount } = deduplicateTabs(categories[catIndex].tabs, newTabs);
          const newCategories = [...categories];
          newCategories[catIndex].tabs.push(...uniqueTabs);
          setCategories(newCategories);
          setFilteredCategories(applySort(newCategories));
          showSuccess("Tab added!");
          if (onboardingStep === "step3_add_tab") {
            setOnboardingStep("step4_complete");
          }
          if (skippedCount > 0) {
            showError(`Skipped ${skippedCount} duplicate tab(s)`);
          }
        } catch (err) {
          console.error("Error adding tabs to category:", err);
          showError("Failed to add tabs");
        }
      };

      const deleteTab = (catIndex, tabIndex) => {
        try {
          setLastAction({
            type: "delete-tabs",
            catIndex,
            deletedTabs: [{ index: tabIndex, tab: categories[catIndex].tabs[tabIndex] }],
          });
          const newCategories = [...categories];
          newCategories[catIndex].tabs.splice(tabIndex, 1);
          setCategories(newCategories);
          setFilteredCategories(applySort(newCategories));
          showSuccess("Tab deleted!");
          setTimeout(() => setLastAction(null), 5000);
        } catch (err) {
          console.error("Error deleting tab:", err);
          showError("Failed to delete tab");
        }
      };

      const editTabNote = (catIndex, tabIndex) => {
        try {
          const tab = categories[catIndex].tabs[tabIndex];
          const newNote = prompt("Enter note for this tab:", tab.note || "");
          if (newNote !== null) {
            const newCategories = [...categories];
            newCategories[catIndex].tabs[tabIndex].note = newNote.trim();
            setCategories(newCategories);
            setFilteredCategories(applySort(newCategories));
            showSuccess("Tab note updated!");
          }
        } catch (err) {
          console.error("Error editing tab note:", err);
          showError("Failed to edit tab note");
        }
      };

      const handleDragStart = (e, type, catIndex, tabIndex = null) => {
        try {
          e.currentTarget.classList.add("demo-dragging");
          e.dataTransfer.setData("text/plain", JSON.stringify({ type, catIndex, tabIndex }));
        } catch (err) {
          console.error("Error in drag start:", err);
        }
      };

      const handleDragEnd = (e) => {
        e.currentTarget.classList.remove("demo-dragging");
        document.querySelectorAll(".demo-drop-target").forEach(el => el.classList.remove("demo-drop-target"));
      };

      const handleDragOver = (e) => {
        e.preventDefault();
        e.currentTarget.classList.add("demo-drop-target");
      };

      const handleDragLeave = (e) => {
        e.currentTarget.classList.remove("demo-drop-target");
      };

      const handleDrop = (e, toCatIndex, toTabIndex = null) => {
        e.preventDefault();
        e.currentTarget.classList.remove("demo-drop-target");
        const data = JSON.parse(e.dataTransfer.getData("text/plain"));
        const newCategories = [...categories];

        try {
          if (data.type === "category") {
            const fromIndex = data.fromIndex;
            if (catIndex !== fromIndex) {
                const [moved] = newCategories[fromIndex];
                newCategories.splice(fromIndex, 1);
                newCategories.splice(toCatIndex, 0, moved);
                setCategories(newCategories);
                setFilteredCategories(applySort(newCategories));
                showSuccess("Category reordered!");
              }
          } else if (data.type === "tab") {
              const { catIndex: fromCatIndex, tabIndex: fromTabIndex } = data;
              if (fromCatIndex !== toCatIndex || (toTabIndex !== null && fromTabIndex !== toTabIndex)) {
                const [moved] = newCategories[fromCatIndex].tabs.splice(fromTabIndex, 1);
                if (fromCatIndex === toCatIndex && toTabIndex !== null) {
                  newCategories[toCatIndex].tabs.splice(toTabIndex, 0, moved);
                } else {
                  newCategories[toCatIndex].tabs.push(moved);
                }
                setCategories(newCategories);
                setFilteredCategories(applySort(newCategories));
                showSuccess("Tab moved!");
              }
            }
        } catch (err) {
          console.error("Error in drop handler:", err);
          showError("Failed to reorder items");
        }
      };

      const searchCategories = () => {
        try {
          if (!searchQuery) {
            setFilteredCategories(applySort(categories));
          } else {
            const query = searchQuery.toLowerCase().trim();
            const filtered = categories
              .map(category => ({
                ...category,
                tabs: category.tabs.filter(tab =>
                  tab.title.toLowerCase().includes(query) ||
                  tab.url.toLowerCase().includes(query) ||
                  (tab.note && tab.note.toLowerCase().includes(query))
                }))
              .filter(category => category.name.toLowerCase().includes(query) || category.tabs.length > 0);
            setFilteredCategories(applySort(filtered));
          }
        } catch (err) {
          console.error("Error in searchCategories:", err);
          showError("Failed to search categories");
        }
      };

      const toggleTheme = () => {
        setTheme(theme === "light" ? "dark" : "light");
      };

      const handleOnboardingNext = () => {
